<button id="menu-toggle" aria-label="開啟選單">
  <svg width="24" height="24" viewBox="0 0 24 24"><!-- 三點 icon --></svg>
</button>

<div id="offcanvas-overlay"></div>

<nav id="offcanvas-menu" aria-hidden="true">
  <!-- 這裡用 Hugo 迴圈列出菜單 -->
  {{- range .Site.Menus.main -}}
    <a href="{{ .URL }}">{{ .Name }}</a>
  {{- end -}}
</nav>
